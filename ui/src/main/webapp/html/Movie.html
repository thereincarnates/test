<!--  Movie Page Outer Container which contains the background image and inner container -->
<div class="container-fluid padding_container container-fluid-background">
	<!-- Inner Container which contains all the page elements -->
	<div class="container padding_container">
	   
	    <!-- Row Which contains movieztalk name ,search bar and navigation tabs -->
	    <div class="row">
		    <div class="row" >
				<div class="col-lg-3 col-md-3 col-sm-3 col-sm-3 "
					ng-include="'MovieLabel.html'"></div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-sm-6 padding_top_10"
					 ng-include="'SearchBar.html'" ></div>
		    </div>
		    <br>
		    <div ng-include="'NavBar.html'"></div>
		</div>


        <!-- Row Containing movie panel with ratings and plot -->
		<div class="row ">
			<div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 padding_container">
				<div class="col-lg-7 col-md-7 col-sm-7 col-sm-12 padding" 
				     ng-include="'Movie_Panel.html'"></div>
				<div class="col-lg-5 col-md-5 col-sm-5 col-sm-12 padding mycontent-left"
				     ng-include="'Movie_plot.html'"></div>
			</div>
		</div>
  
        
        <!-- Panel for USer to enter there rating and comments -->
        <div class="row">Your Comment:</div>
		<div class="row">
		    
			<div class="col-lg-4 col-md-4 col-sm-4 col-sm-6" ng-hide="isNotClicked">
				<textarea rows="1"  ng-focus="commentClick()" 
				          placeholder="Enter Your Comments" ng-model="UserComment"></textarea>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-sm-6" ng-hide="isClicked">
				<textarea rows="3" class="col-lg-6 col-md-6 col-sm-6 col-sm-6" ng-focus="commentClick()" 
				          placeholder="Enter Your Comments" ng-model="UserComment"></textarea>
			</div>
			<!--  <div class="col-lg-6 col-md-6 col-sm-6 col-sm-6" ng-include="'User_StarRating.html'" ng-hide="isClicked">
		
			
			</div>-->
			
			<div class="col-lg-8 col-md-8 col-sm-8 col-sm-6" ng-hide="showComment" > {{UserComment}} </div>
			
			     <button  class="col-lg-2 col-md-2 col-sm-2 col-sm-2" type="button" class="btn btn-primary" ng-hide="isClicked" 
			             ng-click="submitComment()" ng-model="submit">Submit</button>	
			
			
			
		</div>


		<br>
		
		<!-- Row Containing movie reviews and videos -->
		<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 "
		     ng-include="'Movie_Review_Video.html'"></div>
		</div>
	</div>
</div>
