<div class="row">

	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
		<div>
			<img ng-src="{{movieobj.imageUrl}}" class="img-responsive">
		</div>
	</div>

	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				OverAll
			</div>

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
				
               <div class="star-rating" star-rating star-radius="2px" rating-value="movieobj.overall.rating" data-max="5"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">Story</div>

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  ">
                <div class="star-rating" star-rating star-radius="2px" rating-value="movieobj.story.rating" data-max="5" ></div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				Acting
			</div>

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  ">
                <div class="star-rating" star-rating star-radius="2px" rating-value="movieobj.acting.rating" data-max="5"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				Direction
			</div>

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  ">
                <div class="star-rating" star-rating star-radius="2px" rating-value="movieobj.direction.rating" data-max="5" ></div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">Music</div>

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  ">
                <div class="star-rating" star-rating star-radius="2px" rating-value="movieobj.music.rating" data-max="5" ></div>
			</div>
		</div>
		
		<br>
		
		<div class="row">
		    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">Name</div>
		    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 top-buffer ">{{movieobj.name}}
		    </div>
        </div>
        
        <div class="row">
		    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">Director</div>
		    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 top-buffer ">{{movieobj.director}}
		    </div>
        </div>
        
        <div class="row">
		    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">Actor</div>
		    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 top-buffer ">Actor Name
		    </div>
        </div>
        
        <div class="row">
		    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">Release Date</div>
		    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 top-buffer ">2015/6/7
		    </div>
        </div>
        
        <div class="row">
		    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">Box Office</div>
		    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 top-buffer ">{{movieobj.boxOffice}}
		    </div>
        </div>
        
        <div class="row">
		    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">Budget</div>
		    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 top-buffer ">{{movieobj.budget}}
		    </div>
        </div>
        
       
	</div>
</div>
