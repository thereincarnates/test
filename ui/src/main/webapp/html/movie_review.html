<table>
		<tr ng-repeat="review in reviews" ng-if="$index >= reviewIndex && $index < reviewIndex + commentWindowSize">
			<td ng-repeat="(comment, sentiment) in review" class="col-lg-9 col-md-9 col-sm-9 col-xs-9 well">{{comment}}</td>
			<td ng-repeat="(comment, sentiment) in review" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<img ng-src="../Images/{{sentiment}}.png" />
			</td>
		</tr>
</table>


<nav>
	<ul class="pager">
		<li class="previous"><a ng-click="reviewPrev()"><span
				aria-hidden="true">&larr;</span> Previous</a></li>
		<li class="next"><a ng-click="reviewNext()">Next <span
				aria-hidden="true">&rarr;</span></a></li>
	</ul>
</nav>
