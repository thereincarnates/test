<div class="row">

	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
		<div>
			<img src={{movie.imageUrl}} class="img-responsive">
		</div>
	</div>

	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				OverAll
			</div>

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
				<div ng-init="rating = movie.overall.rating"></div>
                <div class="star-rating" star-rating star-radius="2px" rating-value="    rating" data-max="5"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">Story</div>

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  ">
				<div ng-init="rating2 = movie.story.rating"></div>
                <div class="star-rating" star-rating star-radius="2px" rating-value="    rating2" data-max="5" ></div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				Acting
			</div>

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  ">
				<div ng-init="rating3 = movie.acting.rating"></div>
                <div class="star-rating" star-rating star-radius="2px" rating-value="    rating3" data-max="5"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				Direction
			</div>

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  ">
				<div ng-init="rating4 = movie.direction.rating"></div>
                <div class="star-rating" star-rating star-radius="2px" rating-value="    rating4" data-max="5" ></div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">Music</div>

			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6  ">
				<div ng-init="rating5 = movie.music.rating"></div>
                <div class="star-rating" star-rating star-radius="2px" rating-value="    rating5" data-max="5" ></div>
			</div>
		</div>

	</div>
</div>
